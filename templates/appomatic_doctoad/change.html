{% extends 'appomatic_doctoad/base.html' %}
{% load i18n %}
{% load doctoad %}

{% block content %}
  {% for filename, content in repo.diff.items %}
    <h2><a href="{% url 'appomatic_doctoad.views.file' %}?treeish={{request.GET.treeish}}&file={{filename}}">{{filename}} <i class="icon-edit"></i></a></h2>
    <div class="viewable">{{content}}</div>
  {% endfor %}

{% endblock %}
